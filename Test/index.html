<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<title>YACL Test</title>
	<script src="../Release/yacl.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function(){
		Array.forEach(document.getElementsByTagName("button"), function(e){
			e.addEventListener("click", function(){
				eval(this.textContent);
			});
		});
	});
	</script>
</head>
<body>
<button>window.y = new YACL()</button>
<button>for(var i = 0; i < 10; i++ ) console.log(y.log(i))</button>
<button>console.log(y.logs)</button>
</body>
</html>
